<head>

    <title>Memory flip Game</title>

<body>
    <h1>MEMORY FLIP-FLOP GAME</h1>
    <div id="container">
        <p>Click on a card in the interactivity below to turn it over. Then click on another one. If the two cards match, they will stay face-up. If the two cards do not match, they will return to being face-down. 

            The game ends when all the cards have been matched in pairs</p>
            <!-- score header -->
            <h2>Score: <span id="result"></span></h2> 
        
            <!-- game grid -->
            <div class="grid">
        
            </div>
    </div>
